<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bem-vindo a Sidney</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                color: #333;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #333;
                color: #fff;
                padding: 20px 0;
                text-align: center;
            }

            nav a {
                color: #fff;
                margin: 0 15px;
                text-decoration: none;
                font-weight: bold;
            }

            nav a:hover {
                text-decoration: underline;
            }

            section {
                max-width: 800px;
                margin: 40px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                text-align: center;
            }

            h2 {
                margin-top: 0;
                color: #333;
                font-size: 2em;
            }

            p {
                line-height: 1.6;
                margin: 20px 0;
                font-size: 1.2em;
            }

            .highlight {
                font-size: 1.4em;
                color: #007BFF;
                font-weight: bold;
            }

            .cta-button {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #007BFF;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .cta-button:hover {
                background-color: #0056b3;
            }

            footer {
                background-color: #333;
                color: #fff;
                padding: 20px 0;
                text-align: center;
                font-size: 0.9em;
                position: relative;
                bottom: 0;
                width: 100%;
            }

            footer p {
                margin: 0;
            }

            footer a {
                color: #00d2ff;
                text-decoration: none;
                font-weight: bold;
            }

            footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Explore Sidney</h1>
            <nav>
                <a href="index.html">Início</a>
                <a href="sobre.html">Sobre</a>
                <a href="turismo.html">Turismo</a>
                <a href="eventos.html">Eventos</a>
                <a href="contato.html">Contato</a>
            </nav>
        </header>
        <section>
            <h2>Bem-vindo a Sidney</h2>
            <p class="highlight">Descubra a beleza e a cultura de nossa cidade.</p>
            <p>Explore atrações turísticas, eventos locais e muito mais.</p>
            <a href="turismo.html" class="cta-button">Saiba Mais</a>
        </section>
        <footer>
            <p>&copy; 2024 Explore Sidney. Todos os direitos reservados.</p>
            <p>Desenvolvido por <a href="https://www.sydney.com/" target="_blank">Sidney turismos</a></p>
        </footer>
    </body>
</html>
